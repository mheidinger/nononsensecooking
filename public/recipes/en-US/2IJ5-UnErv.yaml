    amount: 50
    unit: g
    scales: true
  - id: sesameseeds
  - id: sunfloweroil
  - id: honey
  - id: garlicpowder
  - id: salt
  - id: pepper
steps:
  - Transfer the greek yoghurt into a bowl
  - Grate the lemon, cut it in half and squeeze out its juice
  - Add the lemon juice, some salt, pepper and garlic powder to the greek yoghurt
  - Mix the flour and paprika powder in a bowl
  - Cut the halloumi into thick strips and roll it in the flour and paprika powder
  - Pour some oil into a pan. It should be 1cm (0.5in) deep. Heat the oil on medium heat and then fry the halloumi for about 5 minutes, until it's golden brown on all sides
  - Transfer the halloumi onto some paper towels to remove some excess oil, then garnish it with a little bit of honey and sesame seeds
  - Enjoy!
